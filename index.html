<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="e1"></div>
    <div id="e2"></div>

    <script>

        var algo = document.getElementById("e1")

        const url = 'https://api.ipify.org?format=textp&callback'
        const options = {
            method: 'GET',
            headers: {
                'Accept': 'application/text'
            }
        }
        var ip
        fetch(url, options)
            .then((response)=>response.text())
            .then((response)=>{algo.innerText= response})

        
        var algo2 = document.getElementById("e2")

        const url2 = 'http://www.geoplugin.net/json.gp'
        const options2 = {
            method: 'GET',
            headers: {
                'Accept': 'application/json'
            }
        }
        fetch(url2, options2)
            .then((response)=>response.json())
            .then((responseJson)=>{algo2.innerText = responseJson.geoplugin_request})
    </script>
  </body>
</html>
